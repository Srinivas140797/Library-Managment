        <h1><u>Timings</u> :</h1>
        <figure>
          <figcaption>
            <p>
              <h3>Week Day's :</h3>
              The library opens its doors to the public at <mark><strong>9 am every weekday,</strong></mark>
              offering a welcoming and tranquil space for individuals seeking
              knowledge, research, or simply a quiet place to read. Operating with
              dedication, the library staff ensures a conducive environment for
              learning and exploration during these early morning hours. The library
              remains accessible <mark><strong>until 5 pm</strong></mark>, allowing ample time for visitors to
              engage with its extensive collection of books, resources, and
              services.
            </p>
            <img src="/images/weekdays.jpg" alt="" width="200px" height="150px">
          </figcaption>
        </figure>

          <figure>
            <figcaption>
              <h3>Weekend's :</h3>
                 <p>Additionally, on <mark><strong>weekends</strong></mark>, the library <mark><strong>opens at 10 am</strong></mark>,
                    extending its services to the community for those who prefer to
                    explore its offerings during a more relaxed morning schedule. The
                    library continues to serve as a hub of information, creativity, and
                    community engagement <mark><strong>until 5 pm</strong></mark> on weekends. Whether it's the buzz of
                    weekday activity or the laid-back atmosphere of the weekend, the
                    library stands as a valuable resource for all, fostering a love for
                    literature, learning, and intellectual pursuits.</p>
                  </p>
